	<div class="fondo">
		<p class="tituloFormulario">Informacion de Contacto</p>
		<form  class="formulario" action="" method="POST" enctype="multipart/form-data">
			<div>
				<input class="letras" type="text" name="nombre" placeholder="Nombre y apellido" required>
			</div>
			<div>
				<input class="letras" type="email" name="email" placeholder="Correo Electronico" required>
			</div>
			<div>
				<input class="letras" type="number" name="celular" placeholder="Celular" required>
			</div>
			<div>
				<input class="letras" type="text" name="direccion" placeholder="Direccion">
			</div>
			<select>
					<option class="letras" value="ar">Argentina</option>
					<option class="letras" value="br">Brasil</option>
					<option class="letras" value="ch">Chile</option>
					<option class="letras" value="ch" selected>Venezuela</option>
			</select>
			<div>
				<label class="letra2" for="terminos">Acepto los terminos y condiciones</label>
				<input type="checkbox" name="terminos" value="1" id="terminos" checked>
			</div>
			<div>
				<input class="letra2" type="submit" name="enviar" value="Enviar">
			</div>
		</form>
	</div>
